{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}



{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">  <!--  signup page-->
<div class="framesignup">
  <div class="nav1">
    <ul class"links">
      <li class="signup-active"><a class="butn">Sign up</a></li>
    </ul>
  </div>

  <form class="form-signup" action="" method="post" name="form">
    {% if form.errors %}
{{form.errors}}
{% endif %}
  {% csrf_token %}
<div class="part1">

          <div class="username">
            <label for="username">Username:</label>
            <input type="text" name="username"  maxlength="20" autofocus required class="form-styling form-styling-username">
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" maxlength="150" required class=" form-styling form-styling-email">
          </div>
</div>

<div class="part2">

          <div class="first_name">
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" maxlength="100" required class="form-styling form-styling-part2">
          </div>
          <div class="last_name">
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" maxlength="100" required class="form-styling form-styling-part2">
          </div>

</div>


  <div class="password">
          <div class="password1">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" required class="form-styling form-styling-password">
          </div>
          <div class="password2">
            <label for="id_password2">Password confirmation:</label>
            <input type="password" name="password2" required class="form-styling form-styling-password">
          </div>
</div>

          <div class="butn-animate">
              <button  type="submit" class="butn-signup">Sign up</button>
          </div>
<div class="frame-end"><a class="forget" href = "/accounts/password_reset/">Forgot your password? |</a>
            <a class="forget2" href = "/accounts/password_reset/">Forgot password? |</a>
          <a class="login" href = "{% url 'login' %}">Log in</a></div>
          </form>





  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
